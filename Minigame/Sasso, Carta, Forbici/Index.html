<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sasso, carta, forbici</title>
    <link href="/Style.css" rel="stylesheet" />
    <script defer src="/Script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <h2>Giocatore</h2>
        <ul class="playerButton">
          <li><button id="playerSasso">Sasso</button></li>
          <li><button id="playerCarta">Carta</button></li>
          <li><button id="playerForbici">Forbici</button></li>
        </ul>
      </div>
      <div class="rematch">
        <button id="rematchButton" class="Hidden">Rigioca</button>
      </div>
      <div class="bot">
        <h2>Avversario</h2>
        <ul class="botButton">
          <li><button id="cpuSasso">Sasso</button></li>
          <li><button id="cpuCarta">Carta</button></li>
          <li><button id="cpuForbici">Forbici</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>

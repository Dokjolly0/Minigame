<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Innovativa</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500 ;1.700;1.900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo"><a href="#" class="titlePage">Todo app</a></div>
      <div class="user">
        <img
          src="./img/User icon.png"
          alt="Icona Utente"
          class="userIcon"
          id="userIcon"
        />
        <div class="dropdown">
          <ul class="ul">
            <li class="listDropdown">
              <a class="linkDropdown" href="#">Profilo</a>
            </li>
            <li class="listDropdown">
              <a class="linkDropdown" href="#">Amici</a>
            </li>
            <li class="listDropdown">
              <a class="linkDropdown" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <button class="sidebar-btn" id="btnView">Visualizza todo</button>
      <button class="sidebar-btn" id="btnAdd">Aggiungi todo</button>
      <button class="sidebar-btn" id="btnCheck">Contrassegna todo</button>
      <button class="sidebar-btn" id="btnAssign">Assegna todo</button>
      <button class="sidebar-btn" id="btnDelate">Elimina todo</button>
      <!-- Aggiungi un altro button se necessario -->
    </div>
  </body>
</html>

<div class="body">
  <div class="header">
    <div class="search">
      <div class="searchAll">
        <form (ngSubmit)="searchAll()">
          <button class="full-width-btn">Cerca tutti i todo disponibili</button>
        </form>
      </div>
      <div class="todo-form">
        <form (ngSubmit)="onSubmitSearch()">
          <input
            type="text"
            class="todo-input"
            id="title"
            placeholder="Cerca un todo per titolo"
          />
          <button class="search-btn">Cerca todo</button>
        </form>
      </div>
      <div class="todo-form submit">
        <form (ngSubmit)="onDelate()">
          <input
            type="text"
            class="todo-input"
            id="id"
            placeholder="Inserisci l'id del todo"
          />
          <button type="submit" class="change-btn">Flagga completato</button>
        </form>
      </div>
    </div>
  </div>
  <main>
    <app-todo-card [todos]="todos"></app-todo-card>
  </main>
</div>

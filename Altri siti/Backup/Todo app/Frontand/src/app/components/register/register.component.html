<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form by Colorlib</title>

    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />
  </head>
  <body>
    <div class="main">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form
                class="register-form"
                id="register-form"
                (ngSubmit)="onRegister()"
              >
                <!--  -->
                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="name"
                    id="nome"
                    placeholder="Inserisci il tuo nome"
                  />
                </div>

                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="name"
                    id="cognome"
                    placeholder="Inserisci il tuo Cognome"
                  />
                </div>

                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Inserisci la tua email"
                  />
                </div>

                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Inserisci la password"
                  />
                </div>

                <div class="form-group">
                  <label for="re-pass"
                    ><i class="zmdi zmdi-lock-outline"></i
                  ></label>
                  <input
                    type="password"
                    name="re_pass"
                    id="check_pass"
                    placeholder="Conferma password"
                  />
                </div>

                <div class="form-group">
                  <label for="re-pass"
                    ><i class="zmdi zmdi-lock-outline"></i
                  ></label>
                  <input
                    type="text"
                    name="picture"
                    id="picture"
                    placeholder="Inserisci l'url dell'immagine profilo"
                  />
                </div>

                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Registrati"
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img
                  src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT2Nf2zPmnPA3_LlwumCqc9ZCkY1NkmOWyjitx9SMl6XmYjks__"
                  alt="sing up image"
                />
              </figure>
              <span class="signup-image-link">Sei gia iscritto? </span>
              <a href="/login" class="signup-image-link">accedi</a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
